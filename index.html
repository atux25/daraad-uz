<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>–£—Ä–∏–ª–≥–∞n</title>

<style>

    body {

        margin: 0;

        height: 100vh;

        font-family: 'Comic Sans MS', cursive, sans-serif;

        text-align: center;

        background-color: #ffe6f0;

        overflow: hidden;

    }

    h1 {

        margin-top: 100px;

        font-size: 2.5em;

        color: #ff4d6d;

        text-shadow: 2px 2px #ffb3c6;

    }

    .buttons {

        margin-top: 40px;

        position: relative;

        z-index: 2;

    }

    button {

        padding: 15px 30px;

        font-size: 1.2em;

        border: none;

        border-radius: 8px;

        cursor: pointer;

        margin: 10px;

        transition: background-color 0.3s;

    }

    #yesBtn {

        background-color: #ff4d6d;

        color: white;

    }

    #noBtn {

        background-color: #cccccc;

        color: black;

        position: absolute;

    }

    .balloon {

        position: absolute;

        bottom: 0;

        font-size: 2em;

        animation: float 4s linear forwards;

    }

    @keyframes float {

        0% { transform: translateY(0); opacity: 1; }

        100% { transform: translateY(-110vh); opacity: 0; }

    }

    .confetti {

        position: absolute;

        width: 8px;

        height: 8px;

        background-color: red;

        animation: fall 3s linear forwards;

    }

    @keyframes fall {

        0% { transform: translateY(0) rotate(0); opacity: 1; }

        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }

    }

    .heart {

        position: absolute;

        color: #ff4d6d;

        font-size: 20px;

        animation: heartFloat 8s linear infinite;

        opacity: 0.6;

    }

    @keyframes heartFloat {

        0% { transform: translateY(100vh) scale(1); }

        100% { transform: translateY(-10vh) scale(1.5); }

    }

   

    #yippeeCat {

        position: fixed;

        bottom: 0;

        left: 50%;

        transform: translateX(-50%);

        width: 150px;

        animation: bounce 0.5s infinite alternate;

        z-index: 1;

    }

    @keyframes bounce {

        from { transform: translateX(-50%) translateY(0); }

        to { transform: translateX(-50%) translateY(-20px); }

    }

</style>

</head>

<body>

<h1>–ù–∞–¥—Ç–∞–π –±–æ–ª–∑–æ–æ–Ω–¥ —Ö–∞–º—Ç —è–≤–∞—Ö —É—É? pzda ‚ù§Ô∏è</h1>

<div class="buttons">

    <button id="yesBtn">Yes</button>

    <button id="noBtn" style="left:50%; top:60%;">No</button>

</div>



<img id="yippeeCat" src="https://media.tenor.com/kHbZ8I_DY50AAAAi/yippee-cat.gif" alt="Yippee Cat">



<audio id="bgMusic" loop autoplay>

    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">

</audio>

<script>

const noBtn = document.getElementById("noBtn");

const yesBtn = document.getElementById("yesBtn");

const bgMusic = document.getElementById("bgMusic");



noBtn.addEventListener("mouseover", () => {

    let x = Math.random() * (window.innerWidth - noBtn.offsetWidth);

    let y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";

    noBtn.style.top = y + "px";

});



yesBtn.addEventListener("click", () => {

    for (let i = 0; i < 10; i++) {

        let balloon = document.createElement("div");

        balloon.className = "balloon";

        balloon.innerHTML = "üéà";

        balloon.style.left = Math.random() * window.innerWidth + "px";

        balloon.style.fontSize = (Math.random() * 30 + 20) + "px";

        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 4000);

    }

    for (let i = 0; i < 50; i++) {

        let confetti = document.createElement("div");

        confetti.className = "confetti";

        confetti.style.left = Math.random() * window.innerWidth + "px";

        confetti.style.top = Math.random() * 50 + "px";

        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;

        confetti.style.animationDuration = (Math.random()*2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);

    }

});



for (let i = 0; i < 30; i++) {

    let heart = document.createElement("div");

    heart.className = "heart";

    heart.innerHTML = "‚ù§";

    heart.style.left = Math.random() * window.innerWidth + "px";

    heart.style.fontSize = (Math.random() * 20 + 10) + "px";

    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";

    document.body.appendChild(heart);

}

</script>

</body>

</html>
