<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Урилга</title>

<style>

    body {

        margin: 0;

        height: 100vh;

        font-family: 'Comic Sans MS', cursive, sans-serif;

        text-align: center;

        background: linear-gradient(135deg, #ffe6f0 0%, #ffd1dc 100%);

        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><g fill="none" stroke="#ff99cc" stroke-width="2"><path d="M20 30c0-10 8-10 10 0s10 10 0 10-10 0-10-10zM80 70c0-10 8-10 10 0s10 10 0 10-10 0-10-10z" /><path d="M50 50c0-5 4-5 5 0s5 5 0 5-5 0-5-5z" /><path d="M30 80c0-5 3-5 5 0s5 5 0-5z" /><path d="M70 20c0-5 3-5 5 0s5 5 0-5z" /></g><g fill="#ff4d6d" opacity="0.3"><circle cx="20" cy="20" r="5"/><circle cx="80" cy="80" r="5"/></g></svg>');

        background-size: 100px 100px;

        overflow: hidden;

    }

    h1 {

        margin-top: 80px;

        font-size: 3em;

        color: #ff4d6d;

        text-shadow: 3px 3px #ffb3c6, 5px 5px #ff99cc;

        animation: pulse 2s ease-in-out infinite;

    }

    @keyframes pulse {

        0%, 100% { transform: scale(1); }

        50% { transform: scale(1.05); }

    }

    .buttons {

        margin-top: 40px;

        position: relative;

        z-index: 2;

    }

    button {

        padding: 15px 30px;

        font-size: 1.2em;

        border: none;

        border-radius: 12px;

        cursor: pointer;

        margin: 10px;

        transition: transform 0.3s, box-shadow 0.3s;

        box-shadow: 0 4px #ff99cc;

    }

    button:hover {

        transform: translateY(-2px);

        box-shadow: 0 6px #ff99cc;

    }

    #yesBtn {

        background: linear-gradient(45deg, #ff4d6d, #ff99cc);

        color: white;

        font-weight: bold;

    }

    #noBtn {

        background: linear-gradient(45deg, #cccccc, #e0e0e0);

        color: #333;

        position: absolute;

    }

    .balloon {

        position: absolute;

        bottom: 0;

        font-size: 2.5em;

        animation: float 4s linear forwards;

    }

    @keyframes float {

        0% { transform: translateY(0) rotate(0deg); opacity: 1; }

        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }

    }

    .confetti {

        position: absolute;

        width: 10px;

        height: 10px;

        background-color: red;

        border-radius: 50%;

        animation: fall 3s linear forwards;

    }

    @keyframes fall {

        0% { transform: translateY(0) rotate(0); opacity: 1; }

        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }

    }

    .heart {

        position: absolute;

        color: #ff4d6d;

        font-size: 25px;

        animation: heartFloat 8s linear infinite;

        opacity: 0.7;

    }

    @keyframes heartFloat {

        0% { transform: translateY(100vh) scale(1); }

        100% { transform: translateY(-10vh) scale(1.8); }

    }

    .flower {

        position: absolute;

        font-size: 20px;

        color: #ff99cc;

        animation: flowerFloat 10s linear infinite;

        opacity: 0.5;

    }

    @keyframes flowerFloat {

        0% { transform: translateY(100vh) rotate(0deg); }

        100% { transform: translateY(-10vh) rotate(360deg); }

    }

    .cat {

        position: absolute;

        font-size: 20px;

        color: #ff6699;

        animation: catFloat 12s linear infinite;

        opacity: 0.6;

    }

    @keyframes catFloat {

        0% { transform: translateY(100vh) scale(1); }

        100% { transform: translateY(-10vh) scale(1.3); }

    }

    #yippeeCat {

        position: fixed;

        bottom: 0;

        left: 50%;

        transform: translateX(-50%);

        width: 180px;

        animation: bounce 0.5s infinite alternate;

        z-index: 1;

        filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));

    }

    @keyframes bounce {

        from { transform: translateX(-50%) translateY(0); }

        to { transform: translateX(-50%) translateY(-30px); }

    }

</style>

</head>

<body>

<h1>Надтай болзоонд хамт явах уу? ❤️</h1>

<div class="buttons">

    <button id="yesBtn">Yes</button>

    <button id="noBtn" style="left:50%; top:60%;">No</button>

</div>

<img id="yippeeCat" src="https://media.tenor.com/kHbZ8I_DY50AAAAi/yippee-cat.gif" alt="Yippee Cat">

<audio id="bgMusic" loop autoplay>

    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">

</audio>

<script>

const noBtn = document.getElementById("noBtn");

const yesBtn = document.getElementById("yesBtn");

const bgMusic = document.getElementById("bgMusic");

// No button runs away

noBtn.addEventListener("mouseover", () => {

    let x = Math.random() * (window.innerWidth - noBtn.offsetWidth);

    let y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";

    noBtn.style.top = y + "px";

});

// Yes button balloons and confetti

yesBtn.addEventListener("click", () => {

    for (let i = 0; i < 15; i++) {

        let balloon = document.createElement("div");

        balloon.className = "balloon";

        balloon.innerHTML = "🎈";

        balloon.style.left = Math.random() * window.innerWidth + "px";

        balloon.style.fontSize = (Math.random() * 30 + 20) + "px";

        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 4000);

    }

    for (let i = 0; i < 60; i++) {

        let confetti = document.createElement("div");

        confetti.className = "confetti";

        confetti.style.left = Math.random() * window.innerWidth + "px";

        confetti.style.top = Math.random() * 50 + "px";

        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;

        confetti.style.animationDuration = (Math.random()*2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);

    }

});

// Floating hearts, flowers, and cats

for (let i = 0; i < 30; i++) {

    let heart = document.createElement("div");

    heart.className = "heart";

    heart.innerHTML = "❤";

    heart.style.left = Math.random() * window.innerWidth + "px";

    heart.style.fontSize = (Math.random() * 20 + 15) + "px";

    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";

    document.body.appendChild(heart);

}

for (let i = 0; i < 20; i++) {

    let flower = document.createElement("div");

    flower.className = "flower";

    flower.innerHTML = "🌸";

    flower.style.left = Math.random() * window.innerWidth + "px";

    flower.style.fontSize = (Math.random() * 20 + 10) + "px";

    flower.style.animationDuration = (Math.random() * 5 + 7) + "s";

    document.body.appendChild(flower);

}

for (let i = 0; i < 15; i++) {

    let cat = document.createElement("div");

    cat.className = "cat";

    cat.innerHTML = "😺";

    cat.style.left = Math.random() * window.innerWidth + "px";

    cat.style.fontSize = (Math.random() * 20 + 10) + "px";

    cat.style.animationDuration = (Math.random() * 5 + 8) + "s";

    document.body.appendChild(cat);

}

</script>

</body>

</html>
